<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Healthcare Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">🩺 AI Healthcare Chatbot + NFT</h1>
    <textarea id="symptoms" class="w-full p-4 border rounded mb-4" rows="4" placeholder="Describe your symptoms..."></textarea>
    <div class="flex gap-4 flex-wrap mb-4">
      <button onclick="recordAudioInput()" class="btn">🎙️ Voice Input</button>
      <button onclick="startDiagnosis()" class="btn bg-blue-600 hover:bg-blue-700 text-white">🔍 Diagnose</button>
      <select onchange="translateContent(this.value)" class="border p-2 rounded">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
      </select>
    </div>
    <input type="file" onchange="previewImageUpload(this)" accept="image/*" class="mb-4" />
    <div id="image-preview" class="mb-4"></div>
    <div id="diagnosis-result" class="p-4 bg-green-50 border rounded mb-4">Diagnosis will appear here...</div>
    <div id="youtube-links" class="mb-4"></div>
    <button onclick="mintMockNFT()" class="btn bg-purple-600 hover:bg-purple-700 text-white">🪙 Mint Health NFT</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
